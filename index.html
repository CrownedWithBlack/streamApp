<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container-md">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/images/webp/movieReel.webp" class="movieReel">
                <h2>Iniciar Sesión</h2>
                <p class="text-muted">Ingresa tus credenciales para continuar</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"> <img src="assets/images/webp/username.webp" class="usernameImage"></span>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
                        <span class="input-group-text"></span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"> <img src="assets/images/webp/password.webp" class="passwordImage"></span>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        <span class="input-group-text"></span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login" id="loginButton">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
