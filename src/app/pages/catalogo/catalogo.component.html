<div class="container-md">

    <div id="carouselExampleCaptions" class="carousel slide mt-5 mx-auto" style="width: 70vw;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <ng-container *ngFor="let slide of moviesPerSlide; let i = index">
                <div class="carousel-item" [class.active]="i == 0">
                    <div class="row justify-content-center">
                        <div class=" col-12 col-lg-3 flex-lg-column custom-card-layout" *ngFor="let card of slide; let i = index">
                            <div class="card" [id]="card.titleID">
                                <img [src]="card.path" class="card-img-top" [alt]="card.title">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">{{card.title}}</h5>
                                    <p class="card-text">{{card.review}}</p>
                                    <div class="mt-auto d-flex flex-wrap justify-content-center buttons">
                                        <button class="btn btn-primary mx-4 show-more" (click)="launchWatchMovieModal(card.title, card.titleID, card.review)">Ver</button>
                                        <button class="btn btn-danger mx-4 hide-title buttons" id="btnAvatar1" (click)="launchHideMovieModal(card.title, card.titleID)">Ocultar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
</div>
